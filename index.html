<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>

        <header><h1>Weather Dashboard</h1></header>

        <main class="content-box">
            <section id="search-form">
                <form id="cityForm">
                    <label for="cityname">Search for a City:</label>
                    <input name="cityname" id="cityname"  type="text">
    
                    <button type="submit" class="citySearch">Search</button>
                </form>
    
                <div id="search-history">
                    <h2>Previous Searches:</h2>
                    <div id="search-history-list"></div>
                </div>
            </section>
            
            <!--Weather Box-->
            <section class="weather-box">

                <!--Todays Weather Box-->
                <section class="weather-today">
                    <h2>Todays weather:</h2>

                    <ul class="today-container" id="today-container"></ul>
                </section>
                
                <!--Five Day Forecast Weather Box-->
                <section class="weather-forecast">
                    <h2>5-Day Forecast:</h2>

                    <ul class="forecast-container" id="forecast-container"></ul>
                </section>
            </section>
        </main>
        
        <script src="./assets/js/api.js"></script>
    </body>
</html>
